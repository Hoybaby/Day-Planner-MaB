<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 center">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p>To save information, click on the save Icon. Don't forget to click
        the save icon as well when you clear your schedule
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-md-1 hour pt-4">9AM</div>
        <input id="9" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=9><i class="far fa-save"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour pt-4">10AM</div>
        <input id="10"class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=10><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour pt-4">11AM</div>
        <input id="11" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=11><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour pt-4">12AM</div>
        <input id="12" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=12><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour pt-4">1PM</div>
        <input id="13" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=13><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour pt-4">2PM</div>
        <input id="14" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=14><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour pt-4">3PM</div>
        <input id="15" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=15><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour pt-4">4PM</div>
        <input id="16" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=16><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour pt-4">5PM</div>
        <input id="17" class="user-event-input col-md-10 event-input-block schedule">
        <div class="col-md-1 saveBtn" data-hour=17><i class="fas fa-user-lock"></i>
        <i class="far fa-save"></i></div>
      </div>

    </div>



 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
